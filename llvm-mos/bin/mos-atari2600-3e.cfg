# Clang arguments for the atari2600-3e platform.

# Place directories in include and linker search paths.
-isystem <CFGDIR>/../mos-platform/atari2600-3e/include
# -isystem is not passed to the assembler.
-I <CFGDIR>/../mos-platform/atari2600-3e/asminc
-L<CFGDIR>/../mos-platform/atari2600-3e/lib

# Include target-specific flags.
-D__ATARI2600_MAPPER_3E__


# Include parent configuration afterwards to give it lesser precedence.
@mos-atari2600-common.cfg
