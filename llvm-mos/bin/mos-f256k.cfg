# Clang arguments for the f256k platform.

# Place directories in include and linker search paths.
-isystem <CFGDIR>/../mos-platform/f256k/include
# -isystem is not passed to the assembler.
-I <CFGDIR>/../mos-platform/f256k/asminc
-L<CFGDIR>/../mos-platform/f256k/lib

# Include target-specific flags.
-mlto-zp=192
-D__F256K__
-mcpu=mosw65c02


# Include parent configuration afterwards to give it lesser precedence.
@mos-common.cfg
