# Clang arguments for the nes-unrom-512 platform.

# Place directories in include and linker search paths.
-isystem <CFGDIR>/../mos-platform/nes-unrom-512/include
# -isystem is not passed to the assembler.
-I <CFGDIR>/../mos-platform/nes-unrom-512/asminc
-L<CFGDIR>/../mos-platform/nes-unrom-512/lib

# Include target-specific flags.
-D__NES_UNROM_512__


# Include parent configuration afterwards to give it lesser precedence.
@mos-nes.cfg
